<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *;
               script-src 'self' 'unsafe-inline' 'unsafe-eval'
                           127.0.0.1:*
                           http://*.google.com
                           http://*.gstatic.com
                           http://*.googleapis.com
                           http://*.firebaseio.com
                           https://*.google.com
                           https://*.gstatic.com
                           https://*.googleapis.com
                           https://*.firebaseio.com
                           ;
               style-src  'self' 'unsafe-inline'
                          127.0.0.1
                           http://*.google.com
                           http://*.gstatic.com
                           http://*.googleapis.com
                           http://*.firebaseio.com
                           https://*.google.com
                           https://*.gstatic.com
                           https://*.googleapis.com
                           https://*.firebaseio.com
    ">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova-oauth.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Firebase -->
    <script src="js/firebase.js"></script>

    <!-- AngularFire -->
    <script src="js/angularfire.min.js"></script>
</head>
<body ng-app="kotr" ng-controller="LoginCtrl">
    <div ng-hide="authData">
    <button class="button button-block button-positive ion-social-facebook-outline" ng-click="login()" ng-hide="authData">
      Log In with Facebook
    </button>
  </div>
    <ion-tabs  class="tabs-dark tabs-icon-only" ng-show="authData">
    <!-- HOME -->

        <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ng-controller="ChecklistCtrl">
        <div class="bar bar-header bar-dark">
            <button class="button button-clear icon ion-navicon-round" ng-click="selectChecklist()"></button>
            <h1 class="title">King of The Road</h1>
            <button class="button button-clear icon ion-search" ng-click="searchItems()"></button>
        </div>
        <div class="bar bar-subheader">
          <h2 class="title">{{selectedChecklist.title}}</h2>
        </div>
        </ion-tab>
    <!-- CHECKLISTS -->
    <ion-tab title="Checklists" icon-on="ion-ios-checkmark" icon-off="ion-ios-checkmark-outline" ng-controller="ChecklistCtrl">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Checklists</h1>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-plus-outline" ng-click="newChecklist()"></button>
        </div>
    </div>
    <ion-content class="has-header">
    <ion-list>
    <ion-item ng-repeat="checklist in checklists" class="item item-icon-right item-avatar">
    <img src="https://scontent-lga3-1.xx.fbcdn.net/hphotos-xap1/v/t1.0-0/c0.0.50.50/p50x50/11229899_10153461353534930_6648475697616430253_n.jpg?oh=88579c098bbeb6cb512add463898ee44&oe=5688DA0E">
    {{checklist.title}}
    <i class="icon ion-chevron-right icon-accessory"></i>
</ion-item>
</ion-list>
</ion-content>
</ion-tab>

<!-- TEAMS -->

<ion-tab title="Teams" icon-on="ion-tshirt" icon-off="ion-tshirt-outline" ng-controller="TeamCtrl">
<div class="bar bar-header bar-dark">
    <h1 class="title">Teams</h1>
    <div class="buttons">
        <button class="button button-clear icon ion-ios-plus-outline" ng-click="newTeam()"></button>
    </div>
</div>
<ion-content class="has-header">

    <ion-list>

    <div class="item item-divider">
        My Teams
    </div>

    <ion-item ng-repeat="team in teams" class="item item-icon-right item-avatar">
    <img src="https://scontent-lga3-1.xx.fbcdn.net/hphotos-xap1/v/t1.0-0/c0.0.50.50/p50x50/11229899_10153461353534930_6648475697616430253_n.jpg?oh=88579c098bbeb6cb512add463898ee44&oe=5688DA0E">
    {{team.name}}
    <i class="icon ion-chevron-right icon-accessory"></i>
</ion-item>
</ion-list>
</ion-content>
</ion-tab>

<!-- ACTIVITY -->
<ion-tab title="Activity" icon-on="ion-ios-star" icon-off="ion-ios-star-outline">
<div class="bar bar-header bar-dark">
    <h1 class="title">Activity</h1>
    <div class="buttons">
        <button class="button button-clear icon ion-log-out" ng-click="logout()"></button>
    </div>
</div>
</ion-tab>
</ion-tabs>

</body>
</html>
