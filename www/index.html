<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="kotr">
    <ion-tabs  class="tabs-dark tabs-icon-only">
    <!-- HOME -->
        <!--
        <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
        <div class="bar bar-header bar-dark">
            <h1 class="title">King of The Road</h1>
        </div>
        </ion-tab>
    -->
    <!-- CHECKLISTS -->
    <ion-tab title="Checklists" icon-on="ion-ios-checkmark" icon-off="ion-ios-checkmark-outline" ng-controller="ChecklistCtrl">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Checklists</h1>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-plus-outline" ng-click="newChecklist()"></button>
        </div>
    </div>
    <ion-content class="has-header">
    <ion-list>
    <ion-item ng-repeat="checklist in checklists" class="item item-icon-right item-avatar">
    <img src="https://scontent-lga3-1.xx.fbcdn.net/hphotos-xap1/v/t1.0-0/c0.0.50.50/p50x50/11229899_10153461353534930_6648475697616430253_n.jpg?oh=88579c098bbeb6cb512add463898ee44&oe=5688DA0E">
    {{checklist.title}} 
    <i class="icon ion-chevron-right icon-accessory"></i>
</ion-item>
</ion-list>
</ion-content>
</ion-tab>

<!-- TEAMS -->

<ion-tab title="Teams" icon-on="ion-tshirt" icon-off="ion-tshirt-outline">
<div class="bar bar-header bar-dark">
    <h1 class="title">Teams</h1>
    <div class="buttons">
        <button class="button button-clear icon ion-ios-plus-outline"></button>
    </div>
</div>
<ion-content class="has-header">
<div class="list">
    <div class="item item-divider">
        My Teams
    </div>

    <a class="item item-avatar" href="#">Blahblah - Woodward 2016</a>
    <a class="item item-avatar" href="#"><img src="https://lh3.googleusercontent.com/-TMKpP0H4BJ8/AAAAAAAAAAI/AAAAAAAAAds/sv9pyOy33WY/s120-c/photo.jpg">Dicers - Woodward 2015</a>
    <div class="item item-divider">
        Other Teams
    </div>

    <a class="item" href="#"> Butterfinger </a>

</div>
</ion-content>
</ion-tab>

<!-- ACTIVITY -->
<ion-tab title="Activity" icon-on="ion-ios-star" icon-off="ion-ios-star-outline">
<div class="bar bar-header bar-dark">
    <h1 class="title">Activity</h1>
</div>
</ion-tab>
</ion-tabs>
</body>
</html>
