<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *;
               script-src 'self' 'unsafe-inline' 'unsafe-eval'
                           127.0.0.1:*
                           localhost:*
                           http://*.google.com
                           http://*.gstatic.com
                           http://*.googleapis.com
                           http://*.firebaseio.com
                           https://*.google.com
                           https://*.gstatic.com
                           https://*.googleapis.com
                           https://*.firebaseio.com
                           ;
               style-src  'self' 'unsafe-inline'
                          127.0.0.1
                          localhost
                           http://*.google.com
                           http://*.gstatic.com
                           http://*.googleapis.com
                           http://*.firebaseio.com
                           https://*.google.com
                           https://*.gstatic.com
                           https://*.googleapis.com
                           https://*.firebaseio.com
    ">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova-oauth.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Firebase -->
    <script src="js/firebase.js"></script>

    <!-- AngularFire -->
    <script src="js/angularfire.min.js"></script>
</head>
<body ng-app="kotr">
  <div ng-controller="LoginCtrl">
    <div ng-hide="authData">
      <button class="button button-block button-positive ion-social-facebook-outline" ng-click="login()">
        Log In with Facebook
      </button>
    </div>
    <ion-nav-view animation="slide-left-right" ng-show="authData"></ion-nav-view>
</div>

<script id="main.html" type="text/ng-template">
  <ion-nav-bar class="bar-dark" back-button-type="button-icon" back-button-icon="ion-arrow-left-c" ng-show="authData">
    <ion-nav-back-button class="button-clear">
      <i class="ion-chevron-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view class="slide-left-right" name="main">test</ion-nav-view>
</script>
</body>
</html>
