<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
    <h1 class="title">New Checklist Item</h1>
    <button class="button button-clear button-positive" ng-click="closeNewChecklistItem()">Cancel</button>
</ion-header-bar>

<!-- Modal content area -->
<ion-content>

<form ng-submit="createChecklistItem(checklistId, groupId, checklistItem)">
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="checklistItem.title">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Description" ng-model="checklistItem.description">
        </label>
    </div>
    <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Item</button>
    </div>
</form>

</ion-content>

</div>
