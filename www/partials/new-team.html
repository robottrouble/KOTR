<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
    <h1 class="title">New Team - {{user}}</h1>
    <button class="button button-clear button-positive" ng-click="closeNewTeam()">Cancel</button>
</ion-header-bar>

<!-- Modal content area -->
<ion-content>

<form ng-submit="createTeam(user, team)">
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="team.name">
        </label>
    </div>
    <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Team</button>
    </div>
</form>

</ion-content>

</div>
